<div class="card-container">

    <!-- left-card -->
    <app-sidebar></app-sidebar>
    
  
    <div class="box card-wrapper_2">
      <mat-card class="table-card">  
        
        <mat-card-content>
          <table>
            <thead>
              <tr>
                <th class="table-header">Neighborhood ID</th>
                <th class="table-header">Neighborhood Name</th>
                <th class="table-header">ZIP Code</th>
                <th class="table-header">Country</th>
                <th class="table-header">Census</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hood of allHoods">
                <td>{{ hood.neighborhoodId }}</td>
                <td>{{ hood.neighborhoodName }}</td>
                <td>{{ hood.zipCode }}</td>
                <td>{{ hood.country }}</td>
                <td>{{ hood.census }}</td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
           
           <br> <hr> <hr><hr><hr><hr><hr><hr><hr><hr><hr>
          </mat-card>

    </div>
  
  
    <!-- right card -->
    <div class="box card-wrapper_3">
      <mat-card>
        <mat-card-actions>
          <button routerLink="/manage" class="bg-orange-400 px-3 py-1 text-white rounded-md shadow-xl transi hover: ease-out hover:scale-110 duration-300" (click)="manageButtonClick()"> Manage Users </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
