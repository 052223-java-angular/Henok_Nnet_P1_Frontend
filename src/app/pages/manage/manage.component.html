<div class="card-container">

    <!-- left-card -->
    <div class="box card-wrapper_1">
      <div class="side-nav">
        <ul class="sidebar-menu">
          <li><button mat-button routerLink="/" class="transi hover: ease-out hover:scale-110 duration-300">Home</button></li>
          <li><button mat-button routerLink="/profile" class="transi hover: ease-out hover:scale-110 duration-300">Profile</button></li>
          <li><button mat-button routerLink="/manage" class="transi hover: ease-out hover:scale-110 duration-300">Manage</button></li>
          <li><button mat-button routerLink="/post" class="transi hover: ease-out hover:scale-110 duration-300">Post</button></li>
          <li><button mat-button routerLink="/feed" class="transi hover: ease-out hover:scale-110 duration-300">Feed</button></li>
          
          <br><br><br><br><br><br><br><br>
          <li class="hover:underline hover:underline-offset-4 transi hover: ease-out hover:scale-110 duration-300"><a routerLink="/login">Logout</a></li>
          
        </ul>
      </div>
   
    </div>
  
    <div class="box card-wrapper_2">
        <mat-card class="table-card">
          <mat-card-content>
            <table>
              <thead>
                <tr>
                  <th class="table-header">Id</th>
                  <th class="table-header">Name</th>
                  <th class="table-header">Role ID</th>
                  <th class="table-header">Email</th>
                  <th class="table-header">Date Joined</th>
                  <th class="table-header">Neighborhood Name</th>
                  <th class="table-header">Neighborhood ID</th>
                  <th class="table-header">Action</th> <!-- New table header for the delete button -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allUsers">
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.role_id }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.dateCreated }}</td>
                  <td>{{ user.neighborhoodName }}</td>
                  <td>{{ user.neighborhoodId }}</td>
                  <td>
                    <button class="delete-button" (click)="deleteUser(user.id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
